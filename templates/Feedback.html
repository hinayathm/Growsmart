<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Smart - Admin Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        *{  
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 120px;
            right: 10px;
            bottom: 100px;
            left: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            padding: 0.8rem;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #4B5945;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 7rem;
            font-size: 0.9rem;
            color: #777;
        }
        .div5{
            background-color: #B2C9AD;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="div5">
   
</div>

<div class="container">
    <h1>Feedback Overview</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Rating</th>
                <th>Feedback</th>
                <th>Date Submitted</th>
            </tr>
        </thead>
        <tbody>
            {% for i in val %}
            <tr>
                <td>{{i.USER_ID.Name}}</td>
                <td>{{i.USER_ID.Email}}</td>
                <td>{{i.Review}}</td>
                <td>{{i.Feedback}}</td>
                <td>{{i.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="footer">
    <p>&copy; 2024 Grow Smart. All rights reserved.</p>
</div>

</body>
</html>
