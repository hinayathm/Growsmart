<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Smart - Admin Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .boxs {
            background-color: #B2C9AD;
            height: 280px;
            width: 280px;
            border-radius: 5%;
            margin-top: 70px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
        }

        .box {
            background-color: #B2C9AD;
            height: 280px;
            width: 280px;
            border-radius: 5%;
            margin: 0 15px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        #main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .div1 {
            display: flex;
            justify-content: center;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup h3 {
            margin-top: 0;
        }

        .popup .close-btn {
            background-color: #B2C9AD;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup .close-btn:hover {
            background-color: #a1b89d;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="div8">
        <h1 id="head2">PRODUCTS</h1>
    </div>
    <div id="main">
        {% for i in hina %}
        <div class="div1">
            <div class="box" onclick="showPopup('{{i.Product_name}}', '{{i.Quantity}}', '{{i.Usage}}', '{{i.Price}}')">
                <div class="box-text">
                    <img src="{{i.Image.url}}" alt="" height="180px" width="180px">
                    <h3>{{i.Product_name}}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h3 id="popupName"></h3>
        <p><strong>Quantity:</strong> <span id="popupQuantity"></span></p>
        <p><strong>Usage:</strong> <span id="popupUsage"></span></p>
        <p><strong>Price:</strong> $<span id="popupPrice"></span></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(name, quantity, usage, price) {
            document.getElementById('popupName').textContent = name;
            document.getElementById('popupQuantity').textContent = quantity;
            document.getElementById('popupUsage').textContent = usage;
            document.getElementById('popupPrice').textContent = price;

            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
